<h3>{{title}}</h3>
<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action"
       *ngFor="let subscriber of subscribers"
       [class.selected]="subscriber === selectedSubscriber"
       (click)="onSelect(subscriber)">
        <span class="badge">Subscriber: {{subscriber.lastName}}</span>
    </a>
</div>
<subscriber [subscriber]="selectedSubscriber"></subscriber>
