<h3>{{title}}</h3>
<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action"
       *ngFor="let advertiser of advertiser"
       [class.selected]="advertiser === selectedAdvertiser"
       (click)="onSelect(advertiser)">
        <span class="badge">Advertiser: {{advertiser.lastName}}</span>
    </a>
</div>
<advertiser [advertiser]="selectedAdvertiser"></advertiser>
