<h3>{{title}}</h3>
<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action"
       *ngFor="let content of content"
       [class.selected]="content === selectedContent"
       (click)="onSelect(content)">
        <span class="badge">Content: {{content}}</span>
    </a>
</div>
<content [content]="selectedContent"></content>
